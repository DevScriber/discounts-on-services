<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DiscountsOnServices-YouTube</title>

    <!-- Embedding Modern Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Embedding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <section class="you_tube">
        <div class="container">
          <h1 class="you_tube-title">YouTube Premium</h1>
          <p class="you_tube-subtitle">
            Select the subscription type for a period of
            <span class="you_tube-subtitle-accent">12 months</span>:
          </p>
          <ul class="you_tube-list">
            <li class="you_tube-list-item you_tube-card">
              <h2 class="you_tube-card-title">Music</h2>
              <ul class="you_tube-card-benefits">
                <li class="you_tube-card-benefits-item">
                  <div class="you_tube-card-benefits-item-marker">
                    <svg
                      class="you_tube-card-benefits-item-marker-checkmark"
                      width="20"
                      height="
                        20"
                    >
                      <use href="./img/icons.svg#icon-checkbox"></use>
                    </svg>
                  </div>
                  <p class="you_tube-card-benefits-item-description">
                    Listen to music without ads, in the background and offline
                  </p>
                </li>
              </ul>
              <div class="you_tube-card-price">
                <p class="you_tube-card-price-currency">$</p>
                <p class="you_tube-card-price-cost">45</p>
              </div>
              <button class="you_tube-card-button" type="button">
                Get started
              </button>
            </li>
            <li class="you_tube-list-item you_tube-card">
              <h2 class="you_tube-card-title">Premium</h2>
              <ul class="you_tube-card-benefits">
                <li class="you_tube-card-benefits-item">
                  <div class="you_tube-card-benefits-item-marker">
                    <svg
                      class="you_tube-card-benefits-item-marker-checkmark"
                      width="20"
                      height="
                        20"
                    >
                      <use href="./img/icons.svg#icon-checkbox"></use>
                    </svg>
                  </div>
                  <p class="you_tube-card-benefits-item-description">
                    YouTube and YouTube Music without ads, in the background and
                    offline
                  </p>
                </li>
              </ul>
              <div class="you_tube-card-price">
                <p class="you_tube-card-price-currency">$</p>
                <p class="you_tube-card-price-cost">80</p>
              </div>
              <button class="you_tube-card-button" type="button">
                Get started
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />
  </body>
</html>
